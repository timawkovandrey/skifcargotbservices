apply plugin: 'com.android.library'
ext {
    bintrayRepo = 'skifcargotbfunctions'
    bintrayName = 'skifcargotbfunctions'

    publishedGroupId = 'com.github.timawkovandrey'
    libraryName = 'skifcargotbfunctions'
    artifact = 'skifcargotbfunctions'

    libraryDescription = 'Skif-cargo Transport base driver'

    siteUrl = 'https://github.com/timawkovandrey/skifcargo'
    gitUrl = 'https://github.com/timawkovandrey/skifcargo'

    libraryVersion = '0.0.1'

    developerId = 'timawkovandrey'
    developerName = 'Andrew Timawkov'
    developerEmail = 'andrey-vt@yandex.ru'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 25
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'